<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap-rtl.min.css">
  <script src="./script/jquery.min.js"></script>
  <script src="./script/popper.min.js"></script>
  <script src="./script/bootstrap.min.js"></script>
  <style>

@font-face {
      font-family: 'Vazir';
      src: url('./fonts/Vazir.eot');
      src: local('./fonts/Vazir'), url('./fonts/Vazir.woff') format('woff'), url('./fonts/Vazir.ttf') format('truetype');
      }


    div, input {
      /* border: 1px solid black; */
      font-family: 'Vazir', sans-serif;
      font-size: 12px;
      line-height: 1.6;
      direction: rtl;
    }

    .row {
      /* border: 0px solid black; */
    }

   
    
    </style>

    
</head>
<body>
<form class="container">  
  <div class="row">
    <div class="col-12 border-0"><h1>سردخانه فرخ</h1></div>
  </div>



  <div class="row">
    <div class="col-12"><h2>برگ ورود کالا</h2></div>
  </div>

  <div class="row">
  <div class="input-group col-4">
    <div class="input-group-prepend">
      <span class="input-group-text">شماره</span>
    </div>
    <input type="text" class="form-control" placeholder="شماره فرم کاغذی">
  </div>
  <div class="col-5"></div>
  <div class="input-group col-3">
    <div class="input-group-prepend">
      <span class="input-group-text">تاریخ</span>
    </div>
      <input type="text" class="form-control" placeholder="روز">
      <input type="text" class="form-control" placeholder="ماه">
      <input type="text" class="form-control" placeholder="سال">
  </div>
  </div>

<br />
<div class="row">
  <div class="input-group col-12">
    <div class="input-group-prepend">
      <span class="input-group-text">صاحب کالا</span>
    </div>
      <input type="text" class="form-control" placeholder="نام">
      <input type="text" class="form-control" placeholder="نام خانوادگی">
      <input type="text" class="form-control" placeholder="شماره ملی">
  </div>
</div>

  
</div>


<br />
  <div class="row">
    <div class="input-group col-4">
      <div class="input-group-prepend">
        <span class="input-group-text">بارنامه</span>
      </div>
      <input type="text" class="form-control" placeholder="شماره">
    </div>
    <div class="input-group col-4">
      <div class="input-group-prepend">
        <span class="input-group-text">پارتی</span>
      </div>
        <input type="text" class="form-control" placeholder="شماره">
    </div>

    
  </div>


  <br />
  <div class="row">
    <div class="input-group col-4">
      <div class="input-group-prepend">
        <span class="input-group-text">مبداء</span>
      </div>
      <input type="text" class="form-control" placeholder="محل ارسال">
    </div>
    <div class="input-group col-8">
      <div class="input-group-prepend">
        <span class="input-group-text">شماره خودرو</span>
      </div>
      <input type="text" class="form-control col-3" placeholder="ایران">
      <input type="text" class="form-control col-3" placeholder="رندوم">
      <select type="text" class="form-control custom-select col-3" placeholder="الفبا">
        <option value="">الف</option>
        <option value="">ب</option>
        <option value="">پ</option>
        <option value="">ت</option>
        <option value="">ث</option>
        <option value="">ج</option>
        <option value="">د</option>
        <option value="">ز</option>
        <option value="">ژ</option>
        <option value="">س</option>
        <option value="">ش</option>
        <option value="">ص</option>
        <option value="">ط</option>
        <option value="">ع</option>
        <option value="">ف</option>
        <option value="">ق</option>
        <option value="">ک</option>
        <option value="">گ</option>
        <option value="">ل</option>
        <option value="">م</option>
        <option value="">ن</option>
        <option value="">و</option>
        <option value="">ه</option>
        <option value="">ی</option>
        <option value="">D</option>
        <option value="">S</option>
      </select>
      <input type="text" class="form-control col-3" placeholder="سریال">
    </div>
  </div>
  
  
<br/>

  <div class="row">
    <div class="input-group col-12">
      <div class="input-group-prepend">
        <button class="btn btn-outline-success" type="button">ردیف</button>
        <span class="input-group-text form-control">عنوان کالا</span>
      </div>
        <span class="input-group-text form-control">مقدار</span>
        <span class="input-group-text form-control">واحد</span>
      <div class="input-group-prepend">      
        <span class="input-group-text form-control">وزن ناخالص</span>
        <span class="input-group-text form-control">وزن خالی بسته</span>
        <span class="input-group-text form-control">وزن خالص</span>
      </div>
    </div>
  </div>

  
  <div class="row">
    <div class="input-group col-12">
      <div class="input-group-prepend">
        <button class="btn btn-outline-danger" type="button">--</button>
        <div class="input-group-text">۱</div>
        <input type="text" class="form-control" placeholder="عنوان کالا">
      </div>
        <input type="number" class="form-control" placeholder="مقدار">
        <input type="text" class="form-control" placeholder="واحد">
      <div class="input-group-prepend">      
        <input type="text" class="form-control" placeholder="وزن ناخالص">
        <input type="text" class="form-control" placeholder="وزن خالی بسته">
        <input type="text" class="form-control" placeholder="وزن خالص">
      </div>
    </div>
  </div>



<div class="row">
  <div class="input-group col-12">
    <div class="input-group-prepend">
      <span class="input-group-text form-control">جمع کل</span>
    </div>
      <span class="input-group-text form-control">۰</span>
      <span class="input-group-text form-control">-</span>
    <div class="input-group-prepend">      
      <span class="input-group-text form-control">۰</span>
      <span class="input-group-text form-control">۰</span>
      <span class="input-group-text form-control">۰</span>
    </div>
  </div>
</div>




  <br />
  <div class="row">
    <div class="input-group col-12">
      <textarea class="form-control" placeholder="توضیحات"></textarea>
    </div>
  </div>


  <br />
  <div class="row">
    <div class="input-group col-12">
      <div class="input-group-prepend">
        <span class="input-group-text">نماینده</span>
      </div>
        <input type="text" class="form-control" placeholder="نام">
        <input type="text" class="form-control" placeholder="نام خانوادگی">
        <input type="text" class="form-control" placeholder="شماره ملی">
    </div>
  </div>
  
</form>
</body>
</html>
