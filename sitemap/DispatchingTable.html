.topnav {

  background-color: #e9e9e9;
}

/* Navbar links */
.topnav a {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
width: 100px;
}

.topnav a.bg-success {
	float: right;
}

.topnav a.bg-primary, .topnav a.bg-danger {
	float: left;
}

.topnav a.bg-warning {
	float: left;
}


/* Navbar links on mouse-over */
.topnav a:hover {
  background-color: #ccc;
  color: black;
}


/* Style the input field inside the navbar */

display: inline;
  height: 55px;
width: 100px;
  float: center;
}
