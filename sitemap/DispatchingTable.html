.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

/* Navbar links */
.topnav button {
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
width: 100px;
}

.topnav button.bg-success {
	float: right;
}

.topnav button.bg-primary, .topnav button.bg-danger {
	float: left;
}

.topnav button.bg-warning {
	float: left;
}


/* Navbar links on mouse-over */
.topnav button:hover {
  background-color: #ccc;
  color: black;
}


/* Style the input field inside the navbar */
.topnav input {
display: inline;
  height: 55px;
width: 100px;
  float: center;
}


    </style>
