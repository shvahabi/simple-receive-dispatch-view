<!DOCTYPE html>
<html>
  <head>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      data-semver="2.1.1"
      data-require="jquery@*"
    ></script>
    <script
      src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"
      data-semver="3.1.1"
      data-require="bootstrap@3.1.1"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.min.js"></script>
    <script src="script.js"></script>
    <script src="jquery-form-serializer.js"></script>

    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      data-semver="3.1.1"
      data-require="bootstrap-css@3.1.1"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 dir="rtl">برگ ورود کالا</h1>
    <div class="container">
      <div class="well">
        <form
          id="ajaxForm"
          class="form-vertical"
          role="form"
          autocomplete="off"
          method="POST"
          action="/ajaxRequest/"
        >
          <fieldset>
            <div class="col-xs-12">
              <button class="btn btn-default pull-right" id="defaultData">
                Fill default data
              </button>
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="firstname" class="control-label" dir="rtl"
                >سریال فرم کاغذی</label
              >
              <input
                type="number"
                class="form-control"
                name="formno"
                id="formno"
                placeholder="شماره"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="receiveddate" class="control-label" dir="rtl">
                تاریخ فرم کاغذی</label
              >
              <input
                type="number"
                class="form-control"
                name="receiveddate[year]"
                id="receiveddate_year"
                placeholder="سال"
                dir="rtl"
              />
              <input
                type="number"
                class="form-control"
                name="receiveddate[month]"
                id="receiveddate_month"
                placeholder="ماه"
                dir="rtl"
              />
              <input
                type="number"
                class="form-control"
                name="receiveddate[day]"
                id="receiveddate_day"
                placeholder="روز"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="goodsowner" class="control-label">صاحب کالا</label>
              <input
                type="text"
                class="form-control"
                name="goodsowner[firstname]"
                id="goodsowner_firstname"
                placeholder="نام"
                dir="rtl"
              />
              <input
                type="text"
                class="form-control"
                name="goodsowner[surname]"
                id="goodsowner_surname"
                placeholder="نام خانوادگی"
                dir="rtl"
              />
              <input
                type="text"
                class="form-control"
                name="goodsowner[nationalidno]"
                id="goodsowner_nationalid"
                placeholder="شماره کارت ملی"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="billofLadingno" class="control-label">بارنامه</label>
              <input
                type="text"
                class="form-control"
                name="billofLadingno"
                id="billofLadingno"
                placeholder="شماره بارنامه"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="partno" class="control-label">پارتی</label>
              <input
                type="text"
                class="form-control"
                name="partno"
                id="partno"
                placeholder="شماره پارتی"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="origin" class="control-label">محل ارسال</label>
              <input
                type="text"
                class="form-control"
                name="origin"
                id="origin"
                placeholder="محل ارسال"
                dir="rtl"
              />
            </div>
            <div class="form-group col-xs-12 col-sm-6" dir="rtl">
              <label for="truckno" class="control-label">شماره خودرو</label>
              <input
                type="number"
                class="form-control"
                name="truckno[serial]"
                id="truckno_serial"
                placeholder="سریال ۲ رقمی"
                dir="rtl"
              />
              <input
                type="text"
                class="form-control"
                name="truckno[area]"
                id="truckno_area"
                placeholder="الفبا"
                dir="rtl"
              />
              <input
                type="number"
                class="form-control"
                name="truckno[random]"
                id="truckno_random"
                placeholder="شماره ۳ رقمی"
                dir="rtl"
              />
              <input
                type="number"
                class="form-control"
                name="truckno[state]"
                id="truckno_state"
                placeholder="ایران"
                dir="rtl"
              />
            </div>
            <div class="col-xs-12" dir="rtl">
              <label class="control-label" for="itemslist"
                >فهرست اقلام کالا</label
              >
              <div class="control-group" id="itemslist">
                <div class="controls">
                  <div class="entry input-group form-group">
                    <span class="input-group-addon">۱</span>
                    <input
                      class="form-control"
                      name="itemslist[0][description]"
                      placeholder="عنوان کالا"
                      type="text"
                      dir="rtl"
                    />
                    <input
                      class="form-control"
                      name="itemslist[0][quantity]"
                      placeholder="مقدار"
                      type="number"
                      dir="rtl"
                    />
                    <input
                      class="form-control"
                      name="itemslist[0][unitofmeasurment]"
                      placeholder="واحد"
                      type="text"
                      dir="rtl"
                    />
                    <input
                      class="form-control"
                      name="itemslist[0][grossweight]"
                      placeholder="وزن ناخالص"
                      type="number"
                      dir="rtl"
                    />
                    <input
                      class="form-control"
                      name="itemslist[0][packageweight]"
                      placeholder="وزن خالی بسته"
                      type="number"
                      dir="rtl"
                    />
                    <input
                      class="form-control"
                      name="itemslist[0][netweight]"
                      placeholder="وزن خالص"
                      type="number"
                      dir="rtl"
                    />
                    <span class="input-group-addon">
                      <button class="btn btn-success btn-add" type="button">
                        <span class="glyphicon glyphicon-plus"></span>
                      </button>
                    </span>
                  </div>
                </div>
              </div>
              <small>
                جهت افزودن ردیف جدید دکمه
                <span class="glyphicon glyphicon-plus gs"></span> را
                بفشارید.</small
              >
              <div class="form-group col-xs-12 col-sm-12">
                <label class="control-label" for="comments">توضیحات</label>
                <textarea
                  class="form-control"
                  name="comments"
                  id="comments"
                  placeholder="متن توضیحات"
                >
متن توضیحات</textarea
                >
              </div>
              <div class="form-group col-xs-12 col-sm-6" dir="rtl">
                <label for="representative" class="control-label"
                  >صاحب کالا</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="representative[firstname]"
                  id="representative_firstname"
                  placeholder="نام"
                  dir="rtl"
                />
                <input
                  type="text"
                  class="form-control"
                  name="representative[surname]"
                  id="representative_surname"
                  placeholder="نام خانوادگی"
                  dir="rtl"
                />
                <input
                  type="text"
                  class="form-control"
                  name="representative[nationalidno]"
                  id="representative_nationalid"
                  placeholder="شماره کارت ملی"
                  dir="rtl"
                />
              </div>
            </div>

            <div>
              <br />
              <div class="btn-group col-xs-12">
                <button
                  type="button"
                  class="btn btn-default"
                  id="sendQueryString"
                >
                  Query string
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="sendSerialized"
                >
                  Serialized form
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  id="sendPlainJSon"
                >
                  Plain json
                </button>
                <button type="button" class="btn btn-success" id="sendTreeJSon">
                  Tree json
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="well col-xs-12">
        <div class="control-label col-xs-12">
          <label>Data sent:</label>
        </div>
        <div class="col-xs-12">
          <textarea class="form-control" readonly id="dataSent">
here: data sent...</textarea
          >
          <br />
        </div>
        <div class="control-label col-xs-12">
          <label>Result:</label>
        </div>
        <div class="col-xs-12">
          <textarea class="form-control" readonly id="results">
Waiting to send request</textarea
          >
        </div>
      </div>
    </div>
  </body>
</html>
